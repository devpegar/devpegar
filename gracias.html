<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Permanent+Marker&family=Red+Hat+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="build/css/app.css" />
    <script
      src="https://kit.fontawesome.com/1a009a8fae.js"
      crossorigin="anonymous"
    ></script>
    <title>DevpegAr | Gracias!</title>
  </head>
  <body>
    <div class="container">
      <div class="container__back-arrow">
        <a href="contact.html">
          <i class="fa-solid fa-arrow-left-long"></i>
        </a>
      </div>
      <header class="header">
        <img src="build/img/devpegar.png" alt="Logo" class="header__logo" />
      </header>
      <main class="main">
        <h1 class="main__thanks">Gracias por tu mensaje</h1>
        <div class="main__follow-me">
          <h3>Sigueme en mis redes sociales</h3>
          <div class="main__social-icons">
            <a href="https://www.instagram.com/devpegar/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://twitter.com/devpeg_ar"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.facebook.com/devpegar/"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://github.com/devpegar"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>Todos los derechos reservados</p>
        <p><i class="fa-regular fa-copyright"></i> 2022 DevpegAr</p>
      </footer>
    </div>
  </body>
</html>
