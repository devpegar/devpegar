<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Permanent+Marker&family=Red+Hat+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="build/css/app.css" />
    <script
      src="https://kit.fontawesome.com/1a009a8fae.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>DevpegAr | Web Development</title>
  </head>
  <body>
    <div class="icon-menu">
      <div class="icon-menu__line"></div>
    </div>
    <aside class="sidebar">
      <div class="sidebar__header">
        <img src="build/img/devpegar.png" alt="" class="sidebar__logo" />
        <h3 class="sidebar__slogan">Web Develompent</h3>
      </div>
      <div class="navbar">
        <ul class="navbar__links">
          <li class="navbar__link">
            <a href="index.html">Acerca de mi</a>
          </li>
          <li class="navbar__link">
            <a href="skills.html">Conocimientos</a>
          </li>
          <li class="navbar__link">
            <a href="portfolio.html">Portfolio</a>
          </li>
          <li class="navbar__link">
            <a href="contact.html">Contacto</a>
          </li>
        </ul>
      </div>
      <div class="social-media">
        <a class="social-media__icon" href="https://www.instagram.com/devpegar/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a class="social-media__icon" href="https://twitter.com/devpeg_ar"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a class="social-media__icon" href="https://www.facebook.com/devpegar/"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a class="social-media__icon" href="https://github.com/devpegar"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <footer class="sidebar__footer">
        <p>Todos los derechos reservados</p>
        <p><i class="fa-regular fa-copyright"></i> 2022 DevpegAr</p>
      </footer>
    </aside>

    <main class="contact">
      <div class="contact__header">
        <h1 class="contact__heading">Contacto</h1>
      </div>
      <div class="contact__content-form">
        <p class="contact__text">
          Si estas interesado en mi trabajo, puedes contactarte conmigo desde
          este formulario. A la brevedad posible estaré respondiendo tu
          consulta.
        </p>
        <form
          action="https://formsubmit.co/a30c2dad86f873e5cec911db3b634ba1"
          method="post"
          class="form"
        >
          <input
            type="text"
            placeholder="Nombre"
            class="form__text"
            id="name"
            name="Nombre"
          />
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="Correo electrónico"
            class="form__email"
          />
          <input
            type="text"
            placeholder="Asunto"
            class="form__subject"
            id="subject"
            name="Asunto"
          />
          <textarea
            name="Mensaje"
            id="message"
            cols="30"
            rows="10"
            placeholder="Escribe aquí tu mensaje"
            class="form__message"
          ></textarea>
          <input
            type="hidden"
            name="_next"
            value="https://127.0.0.1:5500/gracias.html"
          />
          <div class="form__btns">
            <button type="submit" id="submit">
              <i class="fa-solid fa-paper-plane"></i>Enviar
            </button>
            <button type="reset" id="reset">
              <i class="fa-solid fa-trash-can"></i>Resetear
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="build/js/app.js"></script>
    <script src="build/js/sendEmail.js"></script>
  </body>
</html>
